version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hackflow-postgres
    restart: always
    environment:
      POSTGRES_USER: hackflow_user
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: hackflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackflow-backend
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - db # Бэкенд ждет, пока запустится база
    env_file:
      - .env
    environment:
      - GIN_MODE=release
      - DB_HOST=db # Принудительно подключаемся к нашему контейнеру БД, а не localhost
      
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: hackflow-scraper
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DB_HOST=db # Принудительно подключаемся к нашему контейнеру БД

volumes:
  pgdata: